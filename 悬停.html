<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片悬停</title>
  <style>
    div{
      width: 900px;
    height: 1200px;
    border:3px solid #fff;
    box-shadow: 0px 0px 30px 0px pink;
   overflow:hidden;  
      position:relative;
    }
    div img{
     transition:all.3s ;
      transform:scale(1)

     
    }
    div:hover img{
      
 cursor:pointer;
     transform:scale(2.7)
    }
    div figcaption{
      
      position:absolute;
      text-align:center;
      left:0;
      z-index:3;
      bottom:0;
      background-color:rgba(255,255,255,0);
      height: 120px;
      width: 100%;
      color:rgba(0,60,0,0)
        
      
      
    }
    div:hover figcaption{
      color:rgba(0,60,0,1);
      background-color:rgba(255,255,255,0.3);
    }
    figcaption{
      font-style:italic;
       font-weight:900;
     text-indent:2em;
      letter-spacing:8px;
      font-size:xx-large;
    }
  </style>
</head>
<body>
  <div class="a">
    <figcaption>萝莉</figcaption>
    <img src="http://cdn.duitang.com/uploads/item/201409/25/20140925000837_xaaew.jpeg" alt="">
  </div>
</body>
</html
